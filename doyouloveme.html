<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    function dongy() {
    alert("<3");
    }
    function tuchoi() {
    var x = Math.random() * window.innerWidth;
    var y = Math.random() * window.innerHeight;
    document.getElementById("no").style.left = x + 'px';
    document.getElementById("no").style.top = y + 'px';
    }

    </script>
</head>
<body>

<p id="output"></p>

</body>
</html>
