<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap so thu 1:");
    let b = +prompt("Nhap so thu 2:");
    let c = +prompt("Nhap so thu 3:");
    let max = a;
    if (max < b) {
        max = b;
        if (b < c) {
            max = c;
        }
    } else if (a < c) {
        max = c;
    }

    alert(max);
</script>
</body>
</html>
