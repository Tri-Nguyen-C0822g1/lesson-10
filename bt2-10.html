<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = Number(prompt("Nhập số khối lượng điện tiêu thụ (kg)"));
  let number1 = Number(prompt("Nhập giá tiền cho 1 kg (VND)"));
  let total = number*number1
  if (number,number1 > 0) {
    alert("Cước tiêu thụ là:" + total + "VND");
  } else {
    alert("Vui nhập nhập đủ thông tin");
  }

</script>
</body>
</html>
