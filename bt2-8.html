<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = Number(prompt("Nhập số tuổi:"));
  let i = number;
  if (0 < i ) {
    if (i < 120) {
      alert("Đây là số tuổi của 1 người");
    } else {
      alert("Đây không phải là số tuổi của 1 người");
    }
  } else {
    alert("Đây không phải là số tuổi của 1 người");
  }
</script>
</body>
</html>
