<script>
  let a = +prompt("Nhap doanh thu:");
  let b;
  if (a<3000000){
    b = a/100*10;
  } else if (a<5000000){
    b = a/100*20;
  } else {
    b = a/100*30;
  }
  alert (("Hoa hong la:") + b)
</script>
