<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a:"));
    let b = parseFloat(prompt("Nhập b:"));
    let c = parseFloat(prompt("Nhập c:"));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && a + c > b && b + c > a) {
            alert("a, b, c là cạnh của tam giác");
        } else {
            alert("a, b, c không phải cạnh của tam giác");
        }
    } else {
        alert("a, b, c không phải cạnh của tam giác");
    }
</script>
</body>
</html>
